name: Terraform Deploy

on:
  push:
    branches:
      - main  # Despliega cuando se hacen push a la rama principal
  pull_request:
    branches:
      - main
permissions:
  id-token: write
  contents: read
jobs:
  terraform:
    name: 'Terraform Deploy'
    runs-on: ubuntu-latest

    env:
      TF_LOG: DEBUG
      TF_VAR_region: 'us-west-2'
      TF_VAR_secondary_region: 'us-east-2'

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.11

    - name: Configure AWS Credentials using OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.IAM_ROLE_ARN }}
        aws-region: ${{ env.TF_VAR_region }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -var-file=environments/dev.tfvars

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve -var-file=environments/dev.tfvars